<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial - Exemplo Steam</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo"> <img src="" alt=""></div>

        <div class="search-container">
            <input type="text" placeholder="Pesquisar jogos..." id="search">
        </div>
        <div class="menu">
            <div class="menu-item" id="menu-sandwich">☰</div>
            <button class="btn" id="novo-jogo">Novo Jogo</button>
            <button class="btn" id="conta">Conta</button>
        </div>
    </header>

    <!-- Corpo -->
    <main>
        <div class="game-section">
            <div class="game-card">
                <img src="" alt="Jogo 1" class="game-img">
                <div class="game-info">
                    <h3>Grand Theft Auto V</h3>
                    <button class="edit-btn">Editar</button>
                </div>
            </div>

            <div class="game-card">
                <img src=""
                 alt="Jogo 2" class="game-img">
                <div class="game-info">
                    <h3>Call of Duty Warzone</h3>
                    <button class="edit-btn">Editar</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Steam. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
